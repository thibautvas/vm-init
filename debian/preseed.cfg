d-i debian-installer/language string en
d-i debian-installer/country string ES
d-i debian-installer/locale select en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string
d-i passwd/user-fullname string thibautvas
d-i passwd/username string thibautvas
d-i passwd/user-default-groups string audio cdrom video sudo
d-i time/zone string Europe/Madrid
d-i partman-auto/disk string /dev/vda
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i apt-setup/cdrom/set-first boolean false
popularity-contest popularity-contest/participate boolean false
tasksel tasksel/first multiselect ssh-server
d-i pkgsel/include string sudo curl git
d-i preseed/late_command string in-target su - thibautvas -c " \
  touch ~/.hushlogin; \
  curl -fsSL https://raw.githubusercontent.com/thibautvas/dotfiles/refs/heads/main/setup.sh | bash; \
"
